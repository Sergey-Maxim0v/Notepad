<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css"/>
  <title>Notepad</title>
</head>
<body>
<div class="layout">
  <h1 class="title">Notepad</h1>
  <p class="subTitle">TXT editor</p>
  <div class="content">
    <textarea placeholder="Enter text" class="textInput" id="textInput" autofocus tabindex="1"></textarea>
    <div class="buttonsRow">
      <label id="fileUploadLabel" for="fileUpload" class="button">
        <input id="fileUpload" type="file" accept=".txt">
        Upload file
      </label>
      <div class="fileNameInputRow">
        <input placeholder="Enter file name" class="fileNameInput" id="fileNameInput" type="text" tabindex="2"/>
      </div>
    </div>
    <div class="buttonsRow">
      <a class="saveButton button" id="saveBtnTxt">Download as "text.txt"</a>
    </div>
  </div>
</div>
<div class="footer">
  <a class="footerLink footerLinkGit" href="https://github.com/Sergey-Maxim0v" target="_blank"></a>
  <a class="footerLink footerLinkGmail" href="mailto:dev9092336062@gmail.com" target="_blank"></a>
  <p class="footerSignature">Seregey Maximov 2022</p>
</div>
<script src='script/script.js'></script>
</body>
</html>
