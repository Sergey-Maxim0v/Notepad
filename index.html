<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css"/>
  <title>Notepad</title>
</head>
<body>
<div class="layout">
  <h1 class="title">Notepad</h1>
  <div class="content">
    <textarea placeholder="Enter text" class="textInput" id="textInput" autofocus tabindex="1"></textarea>
    <div class="buttonsRow">
      <div class="fileNameInputRow">
        <input placeholder="Enter file name" class="fileNameInput" id="fileNameInput" type="text" tabindex="2"/>
      </div>
      <a class="saveButton" id="saveBtnTxt">Download as "text.txt"</a>
    </div>
  </div>
</div>
<script src='./script.js'></script>
</body>
</html>
